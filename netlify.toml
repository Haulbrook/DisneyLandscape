[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"

[functions]
  directory = "netlify/functions"

# Extended timeout for DALL-E 3 image generation (requires Netlify Pro or higher)
[functions."generate-image"]
  timeout = 60
